<template name="adminHome">
	{{> header}}

<template name="adminSwitchboard">
	{{> header title=title}}
	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 l8 m12">
					<h3>
						Switch ON the features you want.
					</h3>
					<ul class="collection">
						<li class="collection-item">
							Users
							<div class="switch right">
								<label>
									<input type="checkbox" class='switch' data-feature='users' checked={{isFeatureOn 'users'}}>
									<span class="lever"></span>
								</label>
							</div>
						</li>
						<li class="collection-item">
							Events
							<div class="switch right">
								<label>
									<input type="checkbox" class='switch' data-feature='events' checked={{isFeatureOn 'events'}}>
									<span class="lever"></span>
								</label>
							</div>
						</li>
						<li class="collection-item">
							Activities
							<div class="switch right">
								<label>
									<input type="checkbox" class='switch' data-feature='activities' checked={{isFeatureOn 'activities'}}>
									<span class="lever"></span>
								</label>
							</div>
						</li>
						<li class="collection-item">
							Media
							<div class="switch right">
								<label>
									<input type="checkbox" class='switch' data-feature='media' checked={{isFeatureOn 'media'}}>
									<span class="lever"></span>
								</label>
							</div>
						</li>
						<li class="collection-item">
							Finance
							<div class="switch right">
								<label>
									<input type="checkbox" class='switch' data-feature='finance' checked={{isFeatureOn 'finance'}}>
									<span class="lever"></span>
								</label>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
</template>


<template name="adminEvent">
	<div class="timeline-event ">
		<div class="card timeline-content {{contentClass}}">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" src="http://img11.hostingpics.net/pics/681702481.jpg">
			</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4">{{name}}<i class="material-icons right">more_vert</i></span>
				<p>Content <a href="#">This is a link</a></p>
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
				<p>Here is some more information about this product that is only revealed once clicked on.</p>
			</div>
		</div>
		<div class="timeline-badge blue white-text"><i class="material-icons">language</i></div>
	</div>
</template>
<template name="adminEvents">
	{{> header title=title}}
	<main>
		<div class="container">
			<div class="timeline">
				{{#each adminEvents.future}}
					{{>adminEvent this contentClass="green lighten-4"}}
				{{/each}}
				<div class="card-panel teal lighten-2"><h4>Upcoming Events<i class="material-icons right">arrow_upward</i></h4></div>
				{{#each adminEvents.current}}
					{{>adminEvent this}}
				{{/each}}
				<div class="card-panel teal lighten-2"><h4>Past events <i class="material-icons right">arrow_downward</i></h4></div>
				{{#each adminEvents.past}}
					{{>adminEvent this contentClass="blue-grey lighten-4"}}
				{{/each}}
			</div>
		</div>
	</main>
</template>

	</main>
</template>

<template name="adminDomains">
	{{> header title=title}}
	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 l12 m12">
					<div class="input">
						<input type="text" id="cmd">
					</div>
					<button onclick="eval(document.getElementById('cmd').value)">Run</button>
				</div>
				<div class="col s12 l12 m12">
					<h4>{{domains.count}} Domains</h4>
				</div>
				<div class="col s12 l12 m12">
					{{#each domains}}
						{{domain}} <br />
					{{/each}}
				</div>
			</div>
			<a class="right btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
		</div>
	</main>
</template>
